name: Generate Hexo pages

on: [push]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with: 
          path: website
          fetch-depth: 0
      - name: Install nodejs
        working-directory: website
        run: |
          rm -rf public
          git submodule update --init
          sudo apt-get update
          sudo apt-get install nodejs npm
        
      - name: Build
        working-directory: website
        run: |
          npx hexo generate
          npx hexo deploy

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with: 
          path: website/public

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
